<div>
	<h2 class="account-options-title mat-headline">{{'Optionen'|uppercase}}</h2>
	<h3>Datum</h3>
	<md-input-container>
		<input mdInput [mdDatepicker]="startingDatePicker"
			   placeholder="Von"
			   [(ngModel)]="dateOptions.from"
			   (ngModelChange)="updateQueryParams()"
			   #startingDateInput="ngModel"
			   name="startingDateInput" required>
		<button type="button" mdSuffix [mdDatepickerToggle]="startingDatePicker"></button>
	</md-input-container>
	<md-datepicker #startingDatePicker [touchUi]="true"></md-datepicker>

	<md-input-container>
		<input mdInput [mdDatepicker]="endDatePicker"
			   placeholder="Bis"
			   [(ngModel)]="dateOptions.to"
			   (ngModelChange)="updateQueryParams()"
			   #endDateInput="ngModel"
			   name="endDateInput" required>
		<button type="button" mdSuffix [mdDatepickerToggle]="endDatePicker"></button>
	</md-input-container>
	<md-datepicker #endDatePicker [touchUi]="true"></md-datepicker>
</div>
<div>
	<h3>Event-Typen</h3>
	<md-checkbox [(ngModel)]="eventTypes['tours']"
				 (ngModelChange)="updateQueryParams()">
		Fahrten
	</md-checkbox>
	<md-checkbox [(ngModel)]="eventTypes['events']"
				 (ngModelChange)="updateQueryParams()">
		Veranstaltungen
	</md-checkbox>
	<!--todo macht merchandise Ã¼berhaupt sinn?-->
	<md-checkbox [(ngModel)]="eventTypes['merch']"
				 (ngModelChange)="updateQueryParams()">
		Merchandise
	</md-checkbox>
</div>
<div>
	<h3>Kostenarten</h3>

	<md-checkbox [(ngModel)]="costTypes['tickets']"
				 (ngModelChange)="updateQueryParams()">
		Tickets
	</md-checkbox>
	<md-checkbox [(ngModel)]="costTypes['tours']"
				 (ngModelChange)="updateQueryParams()">
		Touren
	</md-checkbox>
	<md-checkbox [(ngModel)]="costTypes['fuel']"
				 (ngModelChange)="updateQueryParams()">
		Sprit
	</md-checkbox>
	<md-checkbox [(ngModel)]="costTypes['leasingCar']"
				 (ngModelChange)="updateQueryParams()">
		Mietwagen
	</md-checkbox>
	<md-checkbox [(ngModel)]="costTypes['food']"
				 (ngModelChange)="updateQueryParams()">
		Verpflegung
	</md-checkbox>
</div>
