<div class="merch-stock-container">
	<memo-expandable-table
		[expandedRowComponent]="expandedRowComponent"
		[title]="'Bestand'"
		[data]="merchListSubject$ | async"
		[columnKeys]="primaryColumnKeys | async"
		[expandedRowKeys]="expandedRowKeys | async"
		(onDelete)="deleteMerch($event)"
		(onSort)="updateSortingKey($event)"
		(onAdd)="addMerch($event)"
		(onEdit)="edit($event)"
	>

	</memo-expandable-table>

</div>
