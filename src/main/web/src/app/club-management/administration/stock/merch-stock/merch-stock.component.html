<div class="stock-options-sidebar desktop">
	<a mat-raised-button *ngIf="userCanAddMerch$ | async" color="accent"
	   [matTooltip]="'Artikel hinzuf端gen'"
	   [matTooltipPosition]="'above'"
	   routerLink="/shop/create/merch"
	   class="add-merch-button-desktop">
		Hinzuf端gen
	</a>

	<memo-filtering-menu class="desktop"
						 (queryParamChange)="updateQueryParams($event)"
						 [filterOptions]="filterOptions$ | async">

	</memo-filtering-menu>
</div>

<div class="stock-entry-container">

	<div class="stock-options">
		<memo-filtering-menu class="mobile"
							 (queryParamChange)="updateQueryParams($event)"
							 [filterOptions]="filterOptions$ | async">

		</memo-filtering-menu>

		<memo-sorting-dropdown [sortingOptions]="sortingOptions">

		</memo-sorting-dropdown>
	</div>
	<div class="content-wrapper">
		<a mat-stroked-button *ngIf="userCanAddMerch$ | async"
		   [matTooltip]="'Artikel hinzuf端gen'"
		   [matTooltipPosition]="'above'"
		   routerLink="/shop/create/merch"
		   class="add-merch-button">
			Hinzuf端gen
		</a>

		<memo-merch-stock-entry *ngFor="let stockEntry of filteredMerchStock$ | async"
								[stockEntry]="stockEntry"
								(onDelete)="deleteMerch($event)"

		>

		</memo-merch-stock-entry>

		<div *ngIf="(filteredMerchStock$|async) === null" class="loading-container">
			<div class="loader"></div>
		</div>

		<div class="no-results" *ngIf="(filteredMerchStock$|async)?.length === 0">
			Keine Merchandiseartikel vorhanden.
		</div>
	</div>

</div>
