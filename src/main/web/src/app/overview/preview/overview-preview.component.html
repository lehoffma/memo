<div class="preview-container">
    <md-card *ngFor="let event of events" (click)="showDetails(event)">
        <img md-card-image src="{{event.picPath}}">
        <md-card-title>{{event.title}}</md-card-title>
        <md-card-content>

            <div *ngFor="let key of iconKeys">
                <md-icon class="md-dark">{{icons[key]}}</md-icon>
                <span>
                    <!--todo: pipe-->
                {{formatDetails(event[key])}}
                </span>
            </div>
        </md-card-content>
    </md-card>

</div>
