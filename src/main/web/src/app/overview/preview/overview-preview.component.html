        <md-card-content>
            <div class="card-content-container">
                <div class="event-content">
                    <span>{{event.title}}</span>
                    <span *ngIf="showDate" class="secondary-text">{{event.date | date:'longDate'}}</span>
                </div>
                <span class="event-price">{{event.priceMember}} â‚¬</span>
            </div>
        </md-card-content>
    </md-card>

</div>
