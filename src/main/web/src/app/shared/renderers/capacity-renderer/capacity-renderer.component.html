<mat-icon matTooltip="Kapazität">{{icon}}</mat-icon>
<div class="capacity-container">
	<span class="{{(currentColor$ | async)}}">
		<ng-container *ngIf="(_available$ | async) !== null; else loading">
			<span class="available-amount">{{_available$ | async}}</span>
			<span> von </span>
			<span class="max-amount">{{_maxAmount$ | async}}</span>
			<span> {{currentText$ | async}} verfügbar</span>
		</ng-container>
		<ng-template #loading>
			<span class="secondary-text loading-text">Lade verfügbare Tickets</span>
		</ng-template>
	</span>

	<span class="waiting-list-row">
		<ng-container *ngIf="(_available$ | async) !== null; else loadingWaitingList">
			<b>{{_waitingList$ | async}}</b> steh{{(_waitingList$ | async) === 1 ? 't' : 'en'}} auf der
			<a class="waiting-list-link" routerLink="waiting-list" [class.disabled]="!allowWaitingList">Warteliste</a>
		</ng-container>
		<ng-template #loadingWaitingList>
			<span class="secondary-text loading-text">Lade Warteliste</span>
		</ng-template>

	</span>
</div>
