<div *ngIf="form" [formGroup]="form" class="form-input-container">
	<span class="form-label">Email</span>
	<mat-form-field appearance="outline" class="small-outline-formfield">
		<input matInput
			   type="email"
			   formControlName="email"
			   name="emailInput"
			   pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
			   required
		>
		<mat-error align="end" *ngIf="form.get('email')?.hasError('emailTaken')">
			Die angegebene Email-Adresse wird bereits verwendet. <a routerLink="/login">Weiter zum Login?</a>
		</mat-error>
		<mat-error align="end" *ngIf="form.get('email')?.hasError('email')">
			Email-Adresse muss in der Form <i>test@email.de</i> sein
		</mat-error>
	</mat-form-field>

</div>
