<div [formGroup]="form">
	<mat-form-field>
		<input matInput
			   placeholder="Passwort"
			   formControlName="password"
			   [required]="required"
			   type="password">
		<mat-error align="end" *ngIf="form?.get('password')?.hasError('required')">
			Das Passwort darf nicht leer sein!
		</mat-error>
		<mat-hint align="end">
			<ng2-password-strength-bar
				[passwordToCheck]="form?.controls['password']?.value"
				[barLabel]="''">
			</ng2-password-strength-bar>
		</mat-hint>
	</mat-form-field>

	<mat-form-field *ngIf="repeatPassword">
		<input matInput
			   placeholder="Passwort bestätigen"
			   formControlName="confirmedPassword"
			   [required]="required"
			   type="password">

		<mat-error align="end"
				   *ngIf="form?.get('confirmedPassword')?.hasError('passwordDoesNotMatch')">
			Passwörter stimmen nicht überein
		</mat-error>
	</mat-form-field>
</div>
