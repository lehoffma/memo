<div [mdMenuTriggerFor]="multilevelMenu" class="filter-dropdown">
	<span>{{title}}</span>
	<md-icon>expand_more</md-icon>
</div>

<md-menu #multilevelMenu>
	<memo-multi-level-select-entry
		(itemSelected)="emitItemSelectedEvent($event)"
		*ngFor="let option of options"
		[option]="option"
		[selectType]="option.selectType">

	</memo-multi-level-select-entry>
</md-menu>
