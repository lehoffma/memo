<div [mdMenuTriggerFor]="multilevelMenu" class="filter-dropdown secondary-text">
	<md-icon>{{icon}}</md-icon>
	<span>{{title}}</span>
</div>

<md-menu #multilevelMenu>
	<memo-multi-level-select-entry
		(itemSelected)="emitItemSelectedEvent($event)"
		*ngFor="let option of options"
		[option]="option"
		[selectType]="option.selectType">

	</memo-multi-level-select-entry>
</md-menu>
