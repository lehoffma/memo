<div class="calendar-container mat-elevation-z4">

	<p-schedule [events]="calendarEvents$ | async"
				locale="de"
				[editable]="true"
				[height]="!!height ? height : height$ | async"
				(onEventClick)="eventClickHandler($event);"
				(onDayClick)="dayClickHandler($event)"

	>

	</p-schedule>
</div>
