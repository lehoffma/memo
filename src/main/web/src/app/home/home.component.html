<div class="home-header">
	<img class="home-header--background" memoProgressiveImageSrc
		 [progressiveImageSrc]="heroImageUrl"
		 fallbackImage="/resources/images/landing-page-hero-image-preview.jpg"
		 alt=""/>

	<div  class="home-header-main">
		<div>
			<div class="landing-page-header">
				<h1>Willkommen im Meilenwölfe Shop!</h1>
			</div>
			<div class="invisible call-to-action-container" [style.visibility]="!(userIsLoggedOut$ | async) ? 'hidden' : 'visible'">
				<a mat-raised-button routerLink="/login" color="accent" class="login-button">Login</a>
				<a mat-stroked-button routerLink="/signup" class="signup-button">Registrieren</a>
			</div>
		</div>

		<img src="../../resources/images/Logo.png" class="header-logo"/>
	</div>
</div>

<memo-club-info-grid></memo-club-info-grid>

<memo-category-container header="Touren"
						 itemsHeader="Bevorstehende Touren"
						 moreItemsLink="/shop/tours"
						 emptyStateHeadline="Keine Ergebnisse"
						 emptyStateSubtitle="Es sind bisher keine weiteren Touren angekündigt.
						 Probier es zu einem anderen Zeitpunkt noch mal!"
						 [items]="tours$ | async"
						 [explanation]="tourExplanation">
</memo-category-container>

<memo-category-container header="Veranstaltungen" direction="right-to-left"
						 itemsHeader="Bevorstehende Veranstaltungen"
						 emptyStateHeadline="Keine Ergebnisse"
						 emptyStateSubtitle="Es sind bisher keine weiteren Veranstaltungen angekündigt.
						 Probier es zu einem anderen Zeitpunkt noch mal!"
						 moreItemsLink="/shop/partys"
						 [items]="partys$ | async"
						 [explanation]="partyExplanation">

</memo-category-container>

<memo-category-container header="Merchandise"
						 itemsHeader="Neueste Artikel"
						 moreItemsLink="/shop/merch"
						 emptyStateHeadline="Keine Ergebnisse"
						 emptyStateSubtitle="Es sind leider noch keine Merchandise-Artikel für dich verfügbar.
						 Probier es zu einem anderen Zeitpunkt noch mal!"
						 [items]="merch$ | async"
						 [explanation]="merchExplanation">
</memo-category-container>
