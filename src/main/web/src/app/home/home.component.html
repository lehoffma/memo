<div class="home-header">
	<img src="../../resources/images/Logo.png" class="header-logo"/>

	<h1>Meilenw√∂lfe Shop</h1>
	<div *ngIf="!(userIsLoggedIn$ | async)">
		<a mat-raised-button routerLink="/login" class="login-button" color="primary">Login</a>
		<a mat-raised-button routerLink="/signup" color="accent">Registrieren</a>
	</div>
</div>

<div class="category-overview-container">
	<div class="overview-preview-container mat-elevation-z1" *ngFor="let eventPreview of events">
		<div class="overview-preview-header">
			<h2>{{eventPreview.title}}</h2>
			<a routerLink="{{eventPreview.route}}">MEHR</a>
		</div>

		<memo-category-preview [events$]="eventPreview.events"
							   [itemType]="eventPreview.type"
							   [route]="eventPreview.route"></memo-category-preview>
	</div>

</div>
