<div class="home-header">
	<img class="home-header--background" memoProgressiveImageSrc
		 [progressiveImageSrc]="heroImageUrl"
		 fallbackImage="/resources/images/landing-page-hero-image-preview.jpg"
		 alt=""/>

	<div>
		<img src="../../resources/images/Logo.png" class="header-logo"/>

		<h1>Willkommen im Meilenw√∂lfe Shop!</h1>
		<div class="invisible" [style.visibility]="!(userIsLoggedOut$ | async) ? 'hidden' : 'visible'">
			<a mat-stroked-button routerLink="/login" class="login-button">Login</a>
			<a mat-raised-button routerLink="/signup" color="accent">Registrieren</a>
		</div>
	</div>
</div>

<div class="category-overview-container desktop">
	<div class="overview-preview-container container mat-elevation-z3" *ngFor="let eventPreview of events">
		<div class="container--header">
			<h3>{{eventPreview.title}}</h3>
			<a routerLink="{{eventPreview.route}}">MEHR</a>
		</div>

		<memo-results [events]="eventPreview.events | async">

		</memo-results>
	</div>
</div>

<div class="mobile">
	<div class="container--header mat-elevation-z2">
		<h3>Neueste</h3>
		<a routerLink="/shop/search">MEHR</a>
	</div>
	<memo-results [events]="combinedEvents | async">
	</memo-results>

	<a routerLink="/shop/search" [queryParams]="{date: 'upcoming'}" class="show-more-link">Zeige mehr</a>
</div>
