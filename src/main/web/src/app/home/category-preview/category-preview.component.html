<div class="preview-container">
	<md-card class="preview-card"
			 *ngFor="let event of (events | async)"
			 (click)="showDetails(event)">
		<img md-card-image src="{{!!event.imagePath ? event.imagePath : 'resources/images/Logo.png'}}">
		<md-card-content>
			<div class="card-content-container">
				<div class="event-content">
					<span>{{event.title}}</span>
					<span *ngIf="showDate | async" class="secondary-text">{{event.date | date:'longDate'}}</span>
				</div>
				<span class="event-price">{{event.price | currency:'EUR':true}}</span>
			</div>
		</md-card-content>
	</md-card>

</div>
