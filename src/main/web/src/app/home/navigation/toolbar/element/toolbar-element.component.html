<div class="dropdown">
	<a class="dropbtn" mat-button routerLink="{{link.route}}" routerLinkActive="active">
		<mat-icon *ngIf="link.icon">{{link.icon}}</mat-icon>
		{{link.name}}
	</a>
	<div *ngIf="link.children" class="dropdown-content">
		<a *ngFor="let childLink of link.children" routerLink="{{childLink.route}}" routerLinkActive="active">
			<mat-icon *ngIf="childLink.icon">{{childLink.icon}}</mat-icon>
			{{childLink.name}}
		</a>
	</div>
</div>
