
<div class="explanation-container" fxLayout="column">
	<div class="landing-page-header">
		<h3>{{header}}</h3>
	</div>
	<span class="explanation">{{explanation}}</span>
</div>

<div class="category-overview-container">
	<div class="overview-preview-container container mat-elevation-z3">
		<div class="container--header">
			<h3>{{itemsHeader}}</h3>
			<a routerLink="{{moreItemsLink}}">Mehr</a>
		</div>

		<memo-results [events]="items">
			<memo-results-empty-state class="empty-state">
				<mat-icon class="empty-state-header-icon">{{emptyStateIcon || 'find_in_page'}}</mat-icon>
				<div fxLayout="column">
					<span class="empty-state-headline">{{emptyStateHeadline || 'Keine Items'}}</span>
					<span class="empty-state-subheader">{{emptyStateSubtitle || ''}}</span>
				</div>
			</memo-results-empty-state>
		</memo-results>
	</div>
</div>
