<memo-item-details-container *ngIf="tourObservable | async as tour;"
							 [overviewKeys]="overViewKeys"
							 [eventObservable]="tourObservable">
	<!--<div component-list>-->
		<memo-item-details-content [title]="'Details'">
			<memo-item-table [event]="tour" content></memo-item-table>
		</memo-item-details-content>

		<memo-item-details-content [title]="'Route'">
			<memo-route [tourRoute]="tourRoute" content></memo-route>
		</memo-item-details-content>

		<memo-item-details-content [title]="'Beschreibung'">
			<span class="description secondary-text" content>{{tour?.description}}</span>
		</memo-item-details-content>

		<memo-item-details-content [title]="'Wer fÃ¤hrt mit?'" [route]="'/tours/' + tour?.id + '/participants'">
			<memo-participants [participantIds]="getIds(tour?.participants).slice(0,3)" content></memo-participants>
		</memo-item-details-content>
	<!--</div>-->
</memo-item-details-container>
