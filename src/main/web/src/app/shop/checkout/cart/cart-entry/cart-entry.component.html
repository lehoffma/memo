<div class="cart-entry-border">
	<!-- <div class="close"><a md-icons class="material-icons">close</a>-->
	<div class="cart-entry-title">{{cartItem.item.title}}
		<div>

			<div class="cart-entry-price-scroll">
				<div class="cart-entry-price">
					<md-select class="amount" [(ngModel)]="cartItem.amount" (ngModelChange)="updateEventAmount()"
							   placeholder="Anzahl">
						<md-option *ngFor="let amount of amountOptions" [value]="amount">
							{{amount}}
						</md-option>
					</md-select>

					{{cartItem.item.price}} €
				</div>
				<div *ngIf="itemIsMerch(cartItem.item)" class="merch-available-colors-container">
					<div>
						<span *ngFor="let color of cartItem.item.colors"
							  class="merch-available-colors"
							  [style.background-color]="color.hex">
						</span>
					</div>
				</div>
				{{cartItem.options.size}}
			</div>

			<hr class="cart-entry-price-border">
			<div class="cart-entry-sum">{{cartItem.item.price*cartItem.amount}} €</div>
		</div>
	</div>
</div>
