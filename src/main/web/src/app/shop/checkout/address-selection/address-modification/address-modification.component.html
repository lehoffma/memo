<div>
	<h2>Addresse</h2>
	<form #addressModificationForm="ngForm" (ngSubmit)="submitNewAddress()">

		<md-input-container
			[dividerColor]="(name.touched && name.invalid) ? 'warn' : 'primary'">
			<input mdInput
				   placeholder="Name"
				   name="name"
				   #name="ngModel"
				   [(ngModel)]="model.name"
				   required>
		</md-input-container>

		<div>
			<md-input-container
				[dividerColor]="(street.touched && street.invalid) ? 'warn' : 'primary'">
				<input mdInput
					   placeholder="Straße"
					   name="street"
					   #street="ngModel"
					   [(ngModel)]="model.street"
					   required>
			</md-input-container>
			<md-input-container
				[dividerColor]="(streetNr.touched && streetNr.invalid) ? 'warn' : 'primary'">
				<input mdInput
					   placeholder="Hausnummer"
					   name="streetNr"
					   #streetNr="ngModel"
					   [(ngModel)]="model.streetNr"
					   required>
			</md-input-container>
		</div>

		<div>
			<md-input-container
				[dividerColor]="(city.touched && city.invalid) ? 'warn' : 'primary'">
				<input mdInput
					   placeholder="Stadt"
					   name="city"
					   #city="ngModel"
					   [(ngModel)]="model.city"
					   required>
			</md-input-container>
			<md-input-container
				[dividerColor]="(zip.touched && zip.invalid) ? 'warn' : 'primary'">
				<input mdInput
					   placeholder="PLZ"
					   name="zip"
					   pattern="^([0]{1}[1-9]{1}|[1-9]{1}[0-9]{1})[0-9]{3}$"
					   #zip="ngModel"
					   [(ngModel)]="model.zip"
					   required>
			</md-input-container>
		</div>

		<div>
			<md-input-container
				[dividerColor]="(country.touched && country.invalid) ? 'warn' : 'primary'">
				<input mdInput
					   placeholder="Land"
					   name="country"
					   #country="ngModel"
					   [(ngModel)]="model.country"
					   required>
			</md-input-container>
		</div>


		<div class="address-modification-actions">
			<button md-raised-button type="button" (click)="goBack()">
				Zurück
			</button>
			<button md-raised-button color="primary" [disabled]="!addressModificationForm.form.valid">
				{{model.id === -1 ? 'Neue Addresse hinzufügen' : 'Änderungen speichern'}}
			</button>
		</div>
	</form>

</div>
