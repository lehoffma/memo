<div class="sorting-results-modifier-container">
	<memo-filtering-menu [filterOptions]="filterOptions"></memo-filtering-menu>
	<memo-sorting-dropdown [sortingOptions]="sortingOptions"></memo-sorting-dropdown>
</div>

<div *ngIf="keywords | async; let searchTerm; else noTerm">
	<div class="search-results-header">
		<!--Ergebnisse für {{searchTerm}}:-->
	</div>

	<memo-results [events]="results | async"></memo-results>
</div>

<ng-template #noTerm>
	<div class="nothing-entered">
		Bitte geben Sie einen Suchbegriff ein
	</div>
</ng-template>
