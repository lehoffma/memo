<memo-results-container [filterOptions]="filterOptions$ | async"
						[sortingOptions]="sortingOptions"
						[title]="'Suchergebnisse'"
						[page]="resultsDataSource.currentPage$ | async"
						[canAdd]="userCanAddItem$ | async"
						(onAdd)="openCreateDialog()"
						(pageChange)="pageAt($event)"
>
	<memo-results [events]="currentResults$ | async"></memo-results>
</memo-results-container>
