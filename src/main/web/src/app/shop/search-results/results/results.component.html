<div *ngIf="events && events.length > 0">
	<memo-results-entry
		*ngFor="let result of events"
		[result]="result">

	</memo-results-entry>
</div>
<div *ngIf="events && events.length === 0" class="no-results">
	Keine Ergebnisse!
</div>
<div *ngIf="!events">
	<!--todo: loading animation-->

	<div id="loader-wrapper">
		<div id="loader"></div>
	</div>
</div>
