<div *ngIf="events && events.length > 0" class="results-container"
	 [@flyInFadeOut]="events?.length">
	<memo-results-entry
		*ngFor="let result of events"
		[result]="result">

	</memo-results-entry>
</div>
<ng-container *ngIf="events && events.length === 0">
	<div class="results-empty-state" [ngSwitch]="!!customEmptyState">
		<ng-content select="memo-results-empty-state" *ngSwitchCase="true"></ng-content>
		<div class="no-results" *ngSwitchDefault mat-raised-button color="accent">
			Keine Ergebnisse!
		</div>
	</div>
</ng-container>
<div *ngIf="!events">
	<div class="loader-wrapper">
		<div class="loader"></div>
	</div>
</div>
