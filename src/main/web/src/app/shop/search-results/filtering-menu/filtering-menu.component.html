<memo-multi-level-select
	(itemSelected)="updateQueryParams($event)"
	[options]="filterOptions"
	[title]="'FILTERN'">
</memo-multi-level-select>

<div class="filter-sidebar mat-elevation-z3">
	<div *ngFor="let option of filterOptions" [@slideUp]="1" class="filter-category-container">
		<memo-filter-option-header [title]="option.name"
								   [withReset]="withReset(option)"
								   (onReset)="reset(option)"
		></memo-filter-option-header>

		<div class="option-children" *ngIf="option.selectType === 'multiple'; else radioGroup">
			<memo-filter-option-row *ngFor="let child of option.children"
									[value]="child.name"

									[formControl]="multiSelectionForm.get(option.name).get(child.name)"
									(selectOnlyThisOption)="selectOption(multiSelectionForm.get(option.name), child.name)">


			</memo-filter-option-row>
		</div>
		<ng-template #radioGroup>
			<mat-radio-group [formControl]="singleSelectionForm.get(option.name)">
				<mat-radio-button *ngFor="let child of option.children" [value]="child.name">
					{{child.name}}
				</mat-radio-button>
			</mat-radio-group>

			<!--todo ngIf queryKey === "date"-->
		</ng-template>
	</div>

</div>
