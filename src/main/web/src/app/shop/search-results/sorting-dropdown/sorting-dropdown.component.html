<div class="sorting-dropdown secondary-text" [matMenuTriggerFor]="menu">
	<mat-icon>sort</mat-icon>
	<span>SORTIEREN</span>
</div>
<mat-menu #menu="matMenu">
	<button mat-menu-item
			*ngFor="let sortingOption of combinedOptions"
			[ngClass]="{'selected': selectedOption === sortingOption.name}"
			(click)="selectedOption !== sortingOption.name ? updateQueryParams(sortingOption.queryParameters) : $event.stopPropagation()">
		{{sortingOption.name}}
	</button>
</mat-menu>
