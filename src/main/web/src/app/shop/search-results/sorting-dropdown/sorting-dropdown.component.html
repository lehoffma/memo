<div class="sorting-dropdown secondary-text" [mdMenuTriggerFor]="menu">
	<md-icon>sort</md-icon>
	<span>SORTIEREN</span>
</div>
<md-menu #menu="mdMenu">
	<button md-menu-item
			*ngFor="let sortingOption of sortingOptions"
			[ngClass]="{'selected': selectedOption === sortingOption.name}"
			(click)="selectedOption !== sortingOption.name ? updateQueryParams(sortingOption.queryParameters) : $event.stopPropagation()">
		{{sortingOption.name}}
	</button>
</md-menu>
