<memo-item-details-container *ngIf="merchObservable | async as merch;"
							 [overviewKeys]="overViewKeys"
							 [eventObservable]="merchObservable">
	<!--<div component-list>-->
		<memo-item-details-content [title]="'Details'">
			<memo-item-table [event]="merch" content></memo-item-table>
		</memo-item-details-content>

		<memo-item-details-content [title]="'Beschreibung'">
			<span class="description secondary-text" content>{{merch?.description}}</span>
		</memo-item-details-content>

		<memo-item-details-content [title]="'Größentabelle'">
			<memo-size-table [merch]="merch" content></memo-size-table>
		</memo-item-details-content>
	<!--</div>-->
</memo-item-details-container>
