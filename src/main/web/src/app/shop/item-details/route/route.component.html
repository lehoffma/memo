<agm-map *ngIf="tourRoute"
		 [latitude]="getCenterOfRoute().latitude"
		 [longitude]="getCenterOfRoute().longitude"
		 [mapDraggable]="false"
		 [scrollwheel]="false"
		 [zoomControl]="false"
		 [zoom]="7"
		 (tap)="openRouteOnGoogleMaps(tourRoute)">
	<agm-marker *ngFor="let tourStop of tourRoute"
				[latitude]="tourStop.latitude"
				[longitude]="tourStop.longitude">

	</agm-marker>
	<agm-polyline>
		<agm-polyline-point *ngFor="let tourStop of tourRoute"
					[latitude]="tourStop.latitude"
					[longitude]="tourStop.longitude">

		</agm-polyline-point>
	</agm-polyline>
</agm-map>
