<memo-expandable-table
	[data]="modifyMerchStockService.data$ | async"
	[title]="'Bestand' + (merchTitle ? ' von ' + merchTitle : '')"
	[expandable]="false"
	[columnKeys]="modifyMerchStockService.primaryColumnKeys$ | async"
	[permissions]="modifyMerchStockService.permissions$ | async"
	[pagination]="false"
	(onSort)="modifyMerchStockService.onSort($event)"
	(onAction)="modifyMerchStockService.handleTableAction($event)"
>

</memo-expandable-table>
