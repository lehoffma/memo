<memo-expandable-table
	[data]="merchStockObservable | async"
	[title]="'Bestand'"
	[expandable]="false"
	[columnKeys]="primaryColumnKeys"
	[permissions]="permissions$ | async"
	(onEdit)="editStock($event)"
	(onAdd)="addStock()"
	(onSort)="updateSortBy($event)"
	(onDelete)="deleteStock($event)"
>

</memo-expandable-table>
