<div class="item-details-parent-container">
	<a class="conclude-event-header"

	   *ngIf="showConcludeEventHeader$ | async">
		<span>Event abschlie√üen</span>
		<mat-icon>
			keyboard_arrow_right
		</mat-icon>

	<div class="item-details-card">
