<form #commentInputForm="ngForm" (ngSubmit)="submit(); commentInputForm.reset()">

	<textarea cdkTextareaAutosize [cdkAutosizeMinRows]="2"
			  placeholder="Kommentar posten..."
			  rows="2"
			  (focus)="showActionButtons = true"
			  name="commentInput"
			  #commentInput="ngModel"
			  [(ngModel)]="commentText">

	</textarea>

	<div *ngIf="showActionButtons || commentText.length > 0">
		<button mat-button type="button" (click)="closeSubmitComment.emit()" *ngIf="canBeCancelled">
			Abbrechen
		</button>
		<button mat-raised-button color="accent"
				[disabled]="!commentText || commentText.length === 0">
			{{submitCommentText}}
		</button>
	</div>
</form>
