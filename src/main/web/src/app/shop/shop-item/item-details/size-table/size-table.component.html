<div class="size-table-container">
	<table class="table-size-clothes">
		<thead>
		<tr>
			<th></th>
			<th *ngFor="let size of clothesSizes">
				{{size}}
			</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let category of sizeTableCategories">
			<td class="row-size">{{category}}</td>
			<td class="row-size" *ngFor="let size of clothesSizes">
				{{(merch?.sizeTable[size] && merch?.sizeTable[size][category]) | clothesSize}}
			</td>
		</tr>
		</tbody>
	</table>
</div>
