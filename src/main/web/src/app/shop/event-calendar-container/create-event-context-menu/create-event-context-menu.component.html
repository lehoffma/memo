<h2 matDialogTitle>Was für eine Veranstaltung möchtest du hinzufügen?</h2>
<mat-dialog-content>
	<a mat-button routerLink="/tours/create" [queryParams]="{date: isoDate}"
	   (click)="close()"
	   [disabled]="!(data?.tours | async)">
		<mat-icon>directions_bus</mat-icon>
		Tour
	</a>
	<a mat-button routerLink="/partys/create" [queryParams]="{date: isoDate}"
	   (click)="close()"
	   [disabled]="!(data?.partys | async)">
		<mat-icon>event</mat-icon>
		Event
	</a>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button matDialogClose>Schließen</button>
</mat-dialog-actions>
