
<div>
	<span>Wohin?</span>

	<md-input-container>
		<input mdInput type="text" (keydown.enter)="$event.preventDefault()"
			   #meetingPointInput placeholder="{{isRoute ? 'Treffpunkt' : 'Ort'}}">
	</md-input-container>

	<md-input-container *ngIf="isRoute">
		<input mdInput type="text" (keydown.enter)="$event.preventDefault()"
			   #destinationInput placeholder="Ziel">
	</md-input-container>

</div>
