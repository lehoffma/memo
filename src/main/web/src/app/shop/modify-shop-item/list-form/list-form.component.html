<div *ngIf="type === ListFormType.COLOR">
	<div class="title">{{title}} (Maximal 5)</div>
	<div class="color-list-container">
		<div class="color-list">
			<div *ngFor="let color of list"
				 (click)="openColorDialog(color)"
				 [style.background-color]="getHexFromString(color)">
			</div>
		</div>
		<button md-icon-button [disabled]="!list || list.length >= 5"
				type="button" color="primary" (click)="openColorDialog(); $event.stopPropagation()">
			<md-icon>add_box</md-icon>
		</button>
	</div>
</div>
