<a routerLink="/{{eventType}}/{{event?.id}}">
	<md-card>
		<img mat-card-image src="{{!!event?.imagePath ? event?.imagePath : 'resources/images/Logo.png'}}"
			 [ngClass]="{'past-event-image': eventIsInThePast}">
		<md-card-content>
			<div class="event-date" [ngClass]="{'past-event': eventIsInThePast}">
				<span class="event-date-top">
				{{event?.date | date:'MMM'}}
				</span>
				<span class="event-date-bottom">
				{{event?.date | date:'dd'}}
				</span>
			</div>
			<div class="event-other-info">
				<h3 class="event-title">
					{{event?.title}}
				</h3>
				<span class="event-route">
				<span>{{(from$ | async)?.city}}</span>
				<md-icon [style.transform]="'rotate(-90deg)'">arrow_downward</md-icon>
				<span>{{(to$ | async)?.city}}</span>
			</span>
			</div>
		</md-card-content>
	</md-card>

</a>
