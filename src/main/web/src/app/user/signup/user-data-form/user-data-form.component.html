<h3>Nutzerdaten</h3>
<form (ngSubmit)="submit()" #userDataForm="ngForm" novalidate>
	<!--Profilbild-->
	<h4>Dein Profilbild</h4>
	<memo-profile-picture-form
		[image]="defaultImageUrl"
		(onChange)="profilePictureChanged($event)">

	</memo-profile-picture-form>

	<div class="form-divider"></div>

	<!--Vorname/Nachname-->
	<h4>Deine Daten</h4>
	<md-input-container
		[dividerColor]="(firstName.touched && firstName.invalid) ? 'warn' : 'primary'">
		<input mdInput
			   placeholder="Vorname"
			   type="text"
			   name="firstName"
			   #firstName="ngModel"
			   [(ngModel)]="model.firstName"
			   required>
	</md-input-container>
	<md-input-container
		[dividerColor]="(surname.touched && surname.invalid) ? 'warn' : 'primary'">
		<input mdInput
			   placeholder="Nachname"
			   type="text"
			   name="surname"
			   #surname="ngModel"
			   [(ngModel)]="model.surname"
			   required>
	</md-input-container>

	<!--Telefon-->
	<md-input-container
		[dividerColor]="(phoneNumber.touched && phoneNumber.invalid) ? 'warn' : 'primary'">
		<input mdInput
			   placeholder="Telefon"
			   type="tel"
			   pattern="^[0-9\-\+\s\(\)]*$"
			   name="phoneNumber"
			   #phoneNumber="ngModel"
			   [(ngModel)]="model.phoneNumber"
		>
		<!--zeige Fehlermeldung wenn die eingegebene EmailAdresse falsch (d.h. was anderes abc@test.irgendwas) ist-->
		<md-hint align="end" class="error-message" *ngIf="phoneNumber.touched && (phoneNumber.invalid)">
			Nummer darf nur Zahlen und die Zeichen +, -, ( und ) enthalten
		</md-hint>
	</md-input-container>

	<!--Geburtstag-->
	<md2-datepicker
		placeholder="Geburtstag"
		type="date"
		required
		name="birthday"
		format="dd.MM.y"
		#birthday="ngModel"
		[(ngModel)]="model.birthday">
	</md2-datepicker>

	<!--isStudent-->
	<div class="isStudent-container">
		<md-checkbox [(ngModel)]="model.isStudent"
					 [align]="'end'"
					 name="isStudent"
					 #isStudent="ngModel">
			Ich bin Student
		</md-checkbox>
	</div>

	<button type="submit"
			color="primary"
			[disabled]="!userDataForm.form.valid"
			md-raised-button>
		Weiter
	</button>
</form>
