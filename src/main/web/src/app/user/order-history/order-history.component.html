<ng-container>
	<div class="content-container">
		<memo-sorting-dropdown *ngIf="(orders$|async)?.length > 0"
							   [sortingOptions]="sortingOptions">

		</memo-sorting-dropdown>
		<div class="content">
			<memo-order-renderer *ngFor="let order of (orders$|async)"
								 [withShow]="true"
								 [withActions]="canEdit$ | async"
								 [orderEntry]="order">
			</memo-order-renderer>
		</div>
		<mat-paginator #paginator class="mat-elevation-z3"
					   [pageSize]="20"
					   [length]="dataSource.dataLength"
					   [pageSizeOptions]="[5, 10, 20, 50]"
					   (page)="scrollToTop()"
					   [showFirstLastButtons]="true"></mat-paginator>

	</div>
	<div *ngIf="(orders$|async)?.length === 0" class="no-results">
		Du hast bisher keine Bestellungen getÃ¤tigt.
	</div>

</ng-container>
