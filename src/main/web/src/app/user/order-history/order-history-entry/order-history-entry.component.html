<h2 class="header">
	Bestellung vom {{orderEntry?.timeStamp | moment}}
</h2>
<div class="method">
	<span>Bezahlmethode</span>
	<span>{{orderEntry?.method}}</span>
</div>
<div *ngFor="let item of orderedEventItems" class="ordered-items">
	<a routerLink="{{item.link}}">
		<div class="order-entry-picture">
			<img src="{{!!item.event.imagePath ? item.event.imagePath : 'resources/images/Logo.png'}}"/>
		</div>
		<div class="order-entry-header">
			<h3 class="mat-h4">
				<!--todo order entry objekt-->
				{{item.event.title}}
			</h3>
			<div *ngIf="item.color && item.size" class="merch-color-container mat-body-1">
				{{item.color.name}}, {{item.size}}
			</div>
		</div>
	</a>
	<div>
		<div class="order-entry-amount">
			{{item.amount}}
		</div>

		<div class="price">{{item.price | currency:'EUR':2}}</div>
		<!--<div class="price">{{(orderEntry.item.price*orderEntry.amount).toFixed(2)}} â‚¬</div>-->
	</div>
</div>
<div class="order-total-price">
	<span>Gesamt</span>
	<span class="order-total-price-amount">{{total | currency:'EUR':2}}</span>
</div>
